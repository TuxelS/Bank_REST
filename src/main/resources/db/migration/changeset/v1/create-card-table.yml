databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: abelov
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number_encrypted
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: numeric(19,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: card_status
                  type: varchar(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            constraintName: fk_cards_owner_id
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            tableName: cards
            indexName: idx_cards_owner_id
            columns:
              - column:
                  name: owner_id

        - createIndex:
            tableName: cards
            indexName: idx_cards_expiration
            columns:
              - column:
                  name: expiration_date