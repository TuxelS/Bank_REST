databaseChangeLog:
  - changeSet:
      id: v1-create-roles-table
      author: anton
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_roles
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-load-roles-data
      author: abelov
      changes:
        - sqlFile:
            path: "classpath:db/migration/data/initial-roles.sql"
            stripComments: true
            splitStatements: true
            endDelimiter: ;